<div class="social-icons">
    {{- range site.Params.socialIcons -}}
    {{ if eq .name "email" }}
    <a href="{{ trim .url " " | base64Decode | markdownify }}" target="_blank" rel="noopener noreferrer me"
        title="{{ .name | humanize }}">{{ partial "svg.html" . }}</a>
    {{ else }}
    <a href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer me" title="{{ .name | humanize }}">{{ partial
        "svg.html" . }}</a>
    {{- end -}}
    {{- end -}}
</div>
